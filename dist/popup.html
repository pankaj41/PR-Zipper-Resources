<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>PR Zipper's Popup</title>
  </head>
  <body style="text-align: center" class="p-3">
    <div>
      <h3>PR Zipper</h3>
      <hr />
      <p
        class="bg-light"
        style="
          padding: 10px;
          text-align: justify;
          font-size: 12px;
          border-radius: 10px;
        "
      >
        To use this extension please enter your "personal access token" (PAT) of
        github account with allowed permissions of pull requests. <br />
        <a id="learnMore" class="link-primary" href=""> Learn more </a>
      </p>
      <form id="PATForm">
        <input type="text" id="PAT" />
        <button style="margin-top: 10px" class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>
      <hr />
      <button class="btn btn-danger" id="remove-PAT">
        Remove existing PAT
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
